<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

 <div class="container">
  <form id="calctemp" onsubmit="calculateTemp(); return false">
    <label for="temp">Enter the Temperature to Convert</label><br>
    <input type="number" name="temp" id="temp" placeholder="Enter Temp...">
    <select name="temp_diff" id="temp_diff">
      <option value="cel">&#176;Celcius</option>
      <option value="cel">&#176;Farhenite</option>
      <option value="cel">&#176;Kelvin</option>
    </select><br>
    <input type="submit" name="temp" id="submit"><br>
    <span id="result" class="result"></span>

  </form>
 </div>

  <script src="script.js"></script>
</body>
</html>
